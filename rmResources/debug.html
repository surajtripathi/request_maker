<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Test endpoints</title>
	</head>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-7">
					<h3>Request Maker <small>It can be used to debug.</small></h3>
				</div>
				<div class="col-md-2"></div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div>
						<form method='get' action='http://localhost:8080/hello' name='myForm' class="form-horizontal">
							<div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">URL</label>
							    <div class="col-sm-10">
								 	<input type='text' class="form-control" name='url' id="inputEmail3" placeholder="Enter url string">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">Method</label>
    							<div class="col-sm-10">
									<div class="radio">
										<label>
											<input type='radio' value="get" name="method" checked="checked">GET
										</label>
										<label>
											<input type='radio' value="post" name="method" >POST
										</label>
										<label>
											<input type='radio' value="put" name="method" >PUT
										</label>
										<label>
											<input type='radio' value="delete" name="method" >DELETE
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
							    <label class="col-sm-2 control-label" style="width:146px;">Request Headers </label>
							    <div class="col-sm-6">
									<input type="button" id="addHeaderButton" class="btn" value="Add Header">
								</div>
							</div>
							<hr>
							<ul id="list" style="list-style-type: none;">
								<li>
									<div class="col-sm-4" style="margin-left: 90px;">
										<input type="text" name="1" placeholder="Header" class="headers form-control">
									</div>
									<div class="col-sm-4">
										<input type="text" name="headersValue1" placeholder="Value" class="form-control">
									</div>
									<button class="removeButton btn">remove</button>
								</li>
						    </ul>
						    <div class="form-group">
							    <label class="col-sm-2 control-label" style="width:146px;">Request Body </label>
							    <div class="col-sm-6">
									<textarea class="form-control" name="requestData" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10">
							      <input type='submit' value='Submit' id="submitButtom" class="btn btn-default">
							    </div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-10">
					<label class="col-sm-4 control-label">Response Headers </label>
					<div class="col-sm-9">
						<textarea rows="4" class='form-control' id="responseHeadersText"></textarea>
					</div>
					<label class="col-sm-4 control-label">Response Body </label>
					<div class="col-sm-9">
						<textarea name="responseData" class="form-control" rows="10"></textarea>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</body>
</html>
